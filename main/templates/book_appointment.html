<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book an Appointment</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Background image styling */
    body {
      background: url("/static/images/background.avif") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Slight overlay to ensure content is legible */
    .overlay {
      background-color: rgba(255, 255, 255, 0.8);
      min-height: 100vh;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .card {
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(229, 18, 18, 0.1);
      max-width: 600px;
      margin: auto;
    }

    .form-label {
      font-weight: 600;
    }

    /* Custom button styling */
    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn-success:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }
    
    .btn-secondary {
      font-weight: 600;
    }

    /* Heading style */
    h2.text-primary {
      font-weight: 700;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h2 class="text-primary">Book an Appointment</h2>
      <!-- Appointment Form -->
      <form method="POST" class="card p-4">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Select Doctor:</label>
          {{ form.doctor }}
        </div>
        <div class="mb-3">
          <label class="form-label">Choose Date & Time:</label>
          {{ form.date }}
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success">Book Now</button>
          <!-- Redirect to patient dashboard if not booking -->
          <a href="{% url 'patient_dashboard' %}" class="btn btn-secondary">Go to Dashboard</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Set min date/time to now -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let dateInput = document.querySelector('input[type="datetime-local"]');
      if (dateInput) {
        let now = new Date();
        let minDateTime = now.toISOString().slice(0, 16);
        dateInput.min = minDateTime;
      }
    });
  </script>
</body>
</html>
