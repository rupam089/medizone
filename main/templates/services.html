{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Cases Completed by Us</h2>
    <div class="row">
        {% for service in services %}
        <div class="col-md-4 mb-4">
            <div class="card h-100" style="min-height: 500px;">  <!-- Increased height -->
                <img src="{{ service.image.url }}" class="card-img-top" alt="{{ service.title }}" style="height: 400px; object-fit: cover;"> <!-- Increased image height -->
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ service.title }}</h5>
                    <p class="card-text flex-grow-1">{{ service.description }}</p>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No services available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
