{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Add a New Service</h2>
    <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Service</button>
    </form>
</div>
{% endblock %}
